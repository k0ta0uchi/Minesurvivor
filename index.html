<!DOCTYPE html>
<html lang="en" class="h-full w-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineSurvivor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-small': 'bounce-small 0.5s infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'reveal-pop': 'revealPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'float': 'float 3s ease-in-out infinite',
              'float-fast': 'float 2s ease-in-out infinite',
              'slime-squish': 'slimeSquish 2s ease-in-out infinite',
              'bat-flap': 'batFlap 0.4s ease-in-out infinite alternate',
              'eye-pulse': 'eyePulse 2s ease-in-out infinite',
              'ghost-float': 'ghostFloat 3s ease-in-out infinite',
              'float-text': 'floatText 1.5s ease-out forwards',
              'particle-fade': 'particleFade 0.6s ease-out forwards',
            },
            keyframes: {
              'bounce-small': {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              revealPop: {
                '0%': { transform: 'scale(0.5)', opacity: '0', filter: 'brightness(2)' },
                '60%': { transform: 'scale(1.1)', opacity: '1', filter: 'brightness(1.2)' },
                '100%': { transform: 'scale(1)', opacity: '1', filter: 'brightness(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              slimeSquish: {
                '0%, 100%': { transform: 'scale(1, 1)', transformOrigin: 'bottom' },
                '50%': { transform: 'scale(1.1, 0.9)', transformOrigin: 'bottom' },
              },
              batFlap: {
                '0%': { transform: 'translateY(0) rotate(0deg)' },
                '100%': { transform: 'translateY(-4px) rotate(5deg)' },
              },
              eyePulse: {
                '0%, 100%': { transform: 'scale(1)', filter: 'drop-shadow(0 0 0px rgba(239, 68, 68, 0))' },
                '50%': { transform: 'scale(1.1)', filter: 'drop-shadow(0 0 8px rgba(239, 68, 68, 0.8))' },
              },
              ghostFloat: {
                '0%, 100%': { transform: 'translateY(0)', opacity: '0.9' },
                '50%': { transform: 'translateY(-6px)', opacity: '0.6' },
              },
              floatText: {
                '0%': { transform: 'translateY(0) scale(0.8)', opacity: '0' },
                '20%': { transform: 'translateY(-10px) scale(1.2)', opacity: '1' },
                '100%': { transform: 'translateY(-40px) scale(1)', opacity: '0' },
              },
              particleFade: {
                '0%': { opacity: '1', transform: 'translate(-50%, -50%) scale(1)' },
                '100%': { opacity: '0', transform: 'translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #0d1117;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f131a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      .cell-shadow {
        box-shadow: inset 2px 2px 0px rgba(255,255,255,0.08), inset -2px -2px 0px rgba(0,0,0,0.5);
      }
      .cell-revealed {
        box-shadow: inset 1px 1px 0px rgba(0,0,0,0.4);
      }

      /* Rich Game Backgrounds */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }

      .bg-dots-dark {
        background-image: radial-gradient(rgba(100, 116, 139, 0.15) 1px, transparent 1px);
        background-size: 6px 6px;
      }

      .bg-radial-fade {
        background: radial-gradient(circle at center, transparent 0%, #0d1117 100%);
      }

      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 1;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
    </script>
  </head>
  <body class="bg-gray-950 text-white overflow-hidden h-full w-full">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
